<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Jogo da Velha</title>
</head>

<body>
  <section class="left">
    <div class="box">
      <h1>Socket Tic-Tac-Toe</h1>
      <br>
      <div class="radio-button">
        <legend>Tipo de conexão:</legend>
        <input type="radio" id="tcp" name="tipoConexao" value="TCP" checked>
        <label for="tcp">TCP</label>
        <br>
        <input type="radio" id="udp" name="tipoConexao" value="UDP">
        <label for="udp">UDP</label>
      </div>
      <br>

      <div class="inputs">
        <div>
          <legend>IP da conexão:</legend>
          <input type="text" id="ip" name="ip" value="0.0.0.0">
        </div>
        <div>
          <legend>Porta:</legend>
          <input type="text" id="port" name="port" value="4444">
        </div>
      </div>
      <br>
      <button class="connection-button" data-connect-button>
        Conectar
      </button>
      <span id="status-connection"></span>
    </div>

  </section>
  <section class="right">
    <div class="board" data-board>
      <div class="cell" data-cell id="0"></div>
      <div class="cell" data-cell id="1"></div>
      <div class="cell" data-cell id="2"></div>
      <div class="cell" data-cell id="3"></div>
      <div class="cell" data-cell id="4"></div>
      <div class="cell" data-cell id="5"></div>
      <div class="cell" data-cell id="6"></div>
      <div class="cell" data-cell id="7"></div>
      <div class="cell" data-cell id="8"></div>
    </div>
  </section>

  <script src="./src/scripts.js"></script>
  <script src="./src/tcp.js"></script>
  <script src="./src/udp.js"></script>
</body>

</html>
